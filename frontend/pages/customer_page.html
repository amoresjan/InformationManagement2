<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<title>Material Design for Bootstrap</title>

		<!-- Bootstrap core CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<!--Bootstrap Stepper 	-->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bs-stepper/dist/css/bs-stepper.min.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css"
		/>
		<!-- Your custom styles (optional) -->
		<link rel="stylesheet" href="../css/style.css" />
	</head>

	<body>
		<!-- Start your project here-->
		<!--Navigation bar here-->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
			<div class="container">
			<a class="navbar-brand" href="#">Navbar</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-item nav-link" href="#"
						>Dashboard <span class="sr-only">(current)</span></a
					>
				</div>
			</div>
		</div>
		</nav>
		<!--End of Navigation Bar-->
		<!--Main content here-->
		<main role="main" class="container">
			<div class="bg-white shadow-sm mt-5">
				<div id="stepper1" class="bs-stepper linear">
					<div class="bs-stepper-header">
						<div class="step active" data-target="#test-l-1">
							<button
								type="button"
								class="btn step-trigger"
								aria-selected="true"
							>
								<span class="bs-stepper-circle">1</span>
								<span class="bs-stepper-label">Personal Information</span>
							</button>
						</div>
						<div class="line"></div>
						<div class="step" data-target="#test-l-2">
							<button
								type="button"
								class="btn step-trigger"
								aria-selected="false"
								disabled="disabled"
							>
								<span class="bs-stepper-circle">2</span>
								<span class="bs-stepper-label">Educational Background</span>
							</button>
						</div>
						<div class="line"></div>
						<div class="step" data-target="#test-l-3">
							<button
								type="button"
								class="btn step-trigger"
								aria-selected="false"
								disabled="disabled"
							>
								<span class="bs-stepper-circle">3</span>
								<span class="bs-stepper-label">Professional Background</span>
							</button>
						</div>
					</div>
					<div class="bs-stepper-content">
						<div id="test-l-1" class="content active dstepper-block">
							<form>
								<h3 class="mt-3 mb-5">Personal Information</h3>
								<div class="form-row">
									<div class="form-group col-md-7">
										<label for="label__first-name">First Name</label>
										<input
											type="text"
											class="form-control"
											id="label__first-name"
											placeholder="ex. Gilmar Dave"
										/>
									</div>
									<div class="form-group col-md-5">
										<label for="label__last-name">Last Name</label>
										<input
											type="text"
											class="form-control"
											id="label__last-name"
											placeholder="ex. Gamboa"
										/>
									</div>
								</div>
								<h6>Complete Address</h6>
								<div class="form-row">
									<div class="form-group col-md">
										<label for="label__address-steet">Street</label>
										<input
											type="text"
											class="form-control"
											id="label__address-street"
											placeholder="ex. 221B Baker Street"
										/>
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-md-6">
										<label for="label__address-barangay">Barangay</label>
										<input
											type="text"
											class="form-control"
											id="label__address-barangay"
											placeholder="ex. Bulacao"
										/>
									</div>
									<div class="form-group col-md-6">
										<label for="label__address-city">City</label>
										<input
											type="text"
											class="form-control"
											id="label__address-city"
											placeholder="ex. Cebu City"
										/>
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-md-8">
										<label for="label__address-province">Province</label>
										<input
											type="text"
											class="form-control"
											id="label__address-province"
											placeholder="ex. Cebu"
										/>
									</div>
									<div class="form-group col-md-4">
										<label for="label__address-zip">Zip Code</label>
										<input
											type="text"
											class="form-control"
											id="label__address-zip"
											placeholder="ex. 6000"
										/>
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-md">
										<label for="label__address-country">Country</label>
										<input
											type="text"
											class="form-control"
											id="label__address-country"
											placeholder="ex. Philippines"
										/>
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-md-6 px-5">
										<label for="label__civil-status">Civil Status</label>
										<div class="form-check">
											<input
												class="form-check-input"
												type="radio"
												name="label__civil-status"
												id="civil-status__single"
												value="Single"
											/>
											<label
												class="form-check-label"
												for="civil-status__single"
											>
												Single
											</label>
										</div>
										<div class="form-check">
											<input
												class="form-check-input"
												type="radio"
												name="label__civil-status"
												id="civil-status__married"
												value="Married"
											/>
											<label
												class="form-check-label"
												for="civil-status__married"
											>
												Married
											</label>
										</div>
										<div class="form-check">
											<input
												class="form-check-input"
												type="radio"
												name="label__civil-status"
												id="civil-status__widowed"
												value="Widowed"
											/>
											<label
												class="form-check-label"
												for="civil-status__widowed"
											>
												Widowed
											</label>
										</div>
										<div class="form-check">
											<input
												class="form-check-input"
												type="radio"
												name="label__civil-status"
												id="civil-status_divorced"
												value="Divorced"
											/>
											<label
												class="form-check-label"
												for="civil-status_divorced"
											>
												Divorced
											</label>
										</div>
									</div>
									<div class="form-group col-md-6 px-5">
										<label for="label__gender">Gender</label>
										<div class="form-check">
											<input
												class="form-check-input"
												type="radio"
												name="label__gender"
												id="gender__male"
												value="Male"
											/>
											<label class="form-check-label" for="gender__male">
												Male
											</label>
										</div>
										<div class="form-check">
											<input
												class="form-check-input"
												type="radio"
												name="label__gender"
												id="gender__female"
												value="Female"
											/>
											<label class="form-check-label" for="gender__female">
												Female
											</label>
										</div>
										<div class="form-check">
											<input
												class="form-check-input"
												type="radio"
												name="label__others"
												id="gender__others"
												value="Others"
											/>
											<label class="form-check-label" for="gender__others">
												Others
											</label>
										</div>
									</div>
								</div>
								<h6>If your married, fill in spouse's information</h6>
								<div class="form-row">
									<div class="form-group col-md">
										<label for="label__spouse-name">Spouse's Full Name</label>
										<input
											type="text"
											class="form-control"
											id="label__spouse-name"
											placeholder="First Name, M.I, Last Name (ex. Jonathan Jubeth O.Gamboa)"
										/>
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-md">
										<label for="label__spouse-occupation"
											>Spouse's Occupation</label
										>
										<input
											type="text"
											class="form-control"
											id="label__spouse-occupation"
											placeholder="ex. Engineer"
										/>
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-md">
										<label for="label__children">Number of Children</label>
										<input
											type="number"
											class="form-control"
											id="label__children"
											placeholder="ex. 6"
										/>
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-md">
										<label for="label__mother-name">Mother's Full Name</label>
										<input
											type="text"
											class="form-control"
											id="label__mothers-name"
											placeholder="First Name, M.I, Last Name (ex. Jonathan Jubeth O.Gamboa)"
										/>
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-md">
										<label for="label__mother-occupation"
											>Mothers's Occupation</label
										>
										<input
											type="text"
											class="form-control"
											id="label__mother-occupation"
											placeholder="ex. Engineer"
										/>
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-md">
										<label for="label__father-name">Father's Full Name</label>
										<input
											type="text"
											class="form-control"
											id="label__fathers-name"
											placeholder="First Name, M.I, Last Name (ex. Jonathan Jubeth O.Gamboa)"
										/>
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-md">
										<label for="label__father-occupation"
											>Father's Occupation</label
										>
										<input
											type="text"
											class="form-control"
											id="label__fathers-occupation"
											placeholder="ex. Engineer"
										/>
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-md-6">
										<label for="label__height">Height</label>
										<input
											type="number"
											class="form-control"
											id="label__height"
											placeholder="Input in centimeters (ex. 170)"
										/>
									</div>
									<div class="form-group col-md-6">
										<label for="label__height">Weight</label>
										<input
											type="number"
											class="form-control"
											id="label__height"
											placeholder="Input in kilograms (ex. 65)"
										/>
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-md">
										<label for="label__religion">Religion</label>
										<input
											type="text"
											class="form-control"
											id="label__religion"
											placeholder="ex. Roman Catholic"
										/>
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-md-6"></div>
									<div class="form-group col-md-3">
										<button type="button" class="btn btn-danger btn-block">
											Cancel
										</button>
									</div>
									<div class="form-group col-md-3">
										<button
											type="button"
											class="btn btn-primary btn-block"
											onclick="stepper1.next()"
										>
											Proceed
										</button>
									</div>
								</div>
							</form>
						</div>
						<div id="test-l-2" class="content">
							<form>
								<h3 class="mt-3 mb-5">Educational Background</h3>
								<h6>Elementary:</h6>
								<div class="elementary-form" id="readroot">
									<div class="form-row">
										<div class="form-group col-md">
											<label for="label__school-elementary">School</label>
											<input
												type="text"
												class="form-control"
												id="label__school-elementary"
												placeholder="ex. Cebu Institute of Technology - University"
											/>
										</div>
									</div>
									<div class="form-row">
										<div class="form-group col-md">
											<label for="label__grade-elementary">Grade</label>
											<input
												type="text"
												class="form-control"
												id="label__grade-elementary"
												placeholder="ex. Grade 9"
											/>
										</div>
									</div>
									<div id="readroot">
										<div class="form-row">
											<div class="form-group col-md">
												<label for="label__awards-elementary">Awards</label>
												<input
													type="text"
													class="form-control"
													id="label__awards-elementary"
													placeholder="ex. Best in English"
												/>
											</div>
										</div>
									</div>
									<div class="form-row">
										<div class="form-group col-md-6">
											<form method="post" action="/cgi-bin/show_params.cgi">
												<div id="writeroot"></div>
												<button class="btn-block btn-primary">
													Add award
												</button>
											</form>
										</div>
									</div>
									<div class="form-row">
										<div class="form-group col-md">
											<button class="btn-block btn-primary">Add School</button>
										</div>
									</div>
								</div>
							</form>
						</div>
						<div id="test-l-3" class="content">
							<p class="text-center">test 3</p>
							<button class="btn btn-primary" onclick="stepper1.next()">
								Next
							</button>
							<button class="btn btn-primary" onclick="stepper1.previous()">
								Previous
							</button>
						</div>
					</div>
				</div>
			</div>
		</main>
		<!-- End your project here-->

		<!-- JS, Popper.js, and jQuery -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"
		></script>
		<!--Bootstrap Stepper-->
		<script src="https://cdn.jsdelivr.net/npm/bs-stepper/dist/js/bs-stepper.min.js"></script>
		<script src="../js/stepper.js"></script>
		<script src="../js/more-fields.js"></script>
	</body>
</html>
