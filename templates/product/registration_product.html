{% extends 'base.html' %}
{% load static %}

{% block scripts %}
  <script
  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" defer
  crossorigin="anonymous"
  ></script>
  <script
  src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" defer
  crossorigin="anonymous"
  ></script>
  <script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
  integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" defer
  crossorigin="anonymous"
  ></script>
  <!--Datatables-->
  <script
  type="text/javascript"
  charset="utf8"
  src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js" defer
  ></script>
  <script src="{% static '/apps/product/js/dashboard-table.js' %}" defer></script>
  <script src="https://cdn.datatables.net/buttons/1.6.2/js/dataTables.buttons.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js" defer></script>
  <script src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.html5.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" defer></script>
  <!--Bootstrap Stepper-->
  <script src="https://cdn.jsdelivr.net/npm/bs-stepper/dist/js/bs-stepper.min.js" defer></script>
{% endblock scripts%}

{% block stylesheets %}
    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!--Datatables-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css"
    />
    <!--Bootstrap Stepper 	-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bs-stepper/dist/css/bs-stepper.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    
    
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="{% static 'apps/product/css/style.css' %}" />
{% endblock stylesheets%}

{% block title %} Register Product {% endblock title %}

{% block content %}
    <!-- Start your project here-->
    {% include 'navbar.html' %}
    <!--End of Navigation Bar-->
    <!--Main content here-->
    <main role="main" class="container">
      <div class="bg-white shadow-sm mt-5">
        <div id="stepper1" class="bs-stepper linear">
          <div class="bs-stepper-header">
            <div class="line"></div>
            <div class="step" data-target="#test-l-2">
              <button
                type="button"
                class="btn step-trigger"
                aria-selected="false"
                disabled="disabled"
              >
                <span class="bs-stepper-label"
                  ><h4>Product Registration</h4></span
                >
              </button>
            </div>
            <div class="line"></div>
          </div>
          <div class="bs-stepper-content">
            <div id="test-l-1" class="content active dstepper-block">
              <form>
                <h3 class="mt-3 mb-5">Product Information</h3>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="label__category">Category</label>
                    <input
                      type="text"
                      class="form-control"
                      id="label__category"
                      placeholder="Shoes"
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="label__name">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="label__name"
                      placeholder="Boys Questar Flow Sneaker"
                    />
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="label__brand">Brand</label>
                    <input
                      type="text"
                      class="form-control"
                      id="label__brand"
                      placeholder="Adidas"
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="label__color">Color</label>
                    <input
                      type="text"
                      class="form-control"
                      id="label_color"
                      placeholder="Blue"
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="label__size">Size/Dimension</label>
                    <input
                      type="text"
                      class="form-control"
                      id="label__size"
                      placeholder="8M"
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="label__price">Price</label>
                    <input
                      type="text"
                      class="form-control"
                      id="label__price"
                      placeholder="$39.99"
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-3">
                    <!-- center the text box-->
                  </div>
                  <div class="form-group col-md-6">
                    <label for="label__num-stock">No. of Stocks</label>
                    <input
                      type="number"
                      class="form-control"
                      id="label__num-stock"
                      pla
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <!-- center the text box-->
                  </div>
                  <div class="form-group col-md-5">
                    <label for="img">Select image:</label>
                    <input type="file" id="img" name="img" accept="image/*">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md">
                    <button class="btn-block btn-primary">Add Product</button>
                    <a href="{% url 'productDashboard' %}">
                      <button type="button" class="btn btn-danger btn-block">
                        Cancel
                      </button>
                    </a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- End your project here-->
{% endblock %}
