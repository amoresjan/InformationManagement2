{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>dashboard</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!--Datatables-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css"
    />
    <!--Bootstrap Stepper 	-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bs-stepper/dist/css/bs-stepper.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css"
    />
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="{% static 'apps/customer/css/style.css' %}" />
  </head>

  <body>
    <!-- Start your project here-->
    <!--Navigation bar here-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="#"
              >Dashboard <span class="sr-only">(current)</span></a
            >
          </div>
        </div>
      </div>
    </nav>
    <!--End of Navigation Bar-->
    <!--Main content here-->
    <main role="main" class="container">
      <h3 class="font-weight-bold mt-5">Customer Report Summary</h3>
      <div class="customer-table shadow rounded p-2">
        <table class="table data-table table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Date Registered</th>
              <th scope="col">First name</th>
              <th scope="col">Last name</th>
              <th scope="col">Date of Birth</th>
              <th scope="col">Address City</th>
              <th scope="col">Options</th>
            </tr>
          </thead>
          <tbody>
            <tr class="rounded">
              <td>Jan 1, 1900</td>
              <td>Gilmar Dave</td>
              <td>Gamboa</td>
              <td>99/99/9999</td>
              <td>Cebu City</td>
              <td>
                <button type="button" class="btn-sm btn-primary">View</button>
                <button class="btn-sm btn-danger text-white">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <a href="{% url 'customerRegistration' %}">
        <div class="registration-button">+</div>
      </a>
    </main>
    <!-- End your project here-->

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <!--Datatables-->
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"
    ></script>
    <script src="{% static '/apps/customer/js/dashboard-table.js' %}"></script>

    <!--Bootstrap Stepper-->
    <script src="https://cdn.jsdelivr.net/npm/bs-stepper/dist/js/bs-stepper.min.js"></script>
  </body>
</html>
